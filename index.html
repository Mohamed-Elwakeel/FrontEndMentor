<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header>
    <img src="/images/logo.svg" alt="logo">
  </header>

  <main>
    <div class="input-section">
      <div class="input-bill">
        <label for="bill">Bill</label>
        <input type="text" placeholder="enter the amount">
      </div>

      <div class="input-tip">
        <h2>Select Tip %</h2>
        <button type="submit">5%</button>
        <button type="submit">10%</button>
        <button type="submit">15%</button>
        <button type="submit">25%</button>
        <button type="submit">50%</button>
        <input type="text" placeholder="Custom">
      </div>

      <div class="input-people">
        <label for="number-of-people">Number of People</label>
        <input type="text" placeholder="enter the amount">
      </div>

    </div>


    <div class="output-section">
      <div>
        <h3>Tip Amount<span>/ person</span></h3>
        <h4>$0.00</h4>
      </div>

      <div>
        <h3>Total<span>/ person</span></h3>
        <h4>$0.00</h4>

      </div>

      <div>
        <button type="reset">Reset</button>
      </div>

    </div>
  </main>


</body>

</html>
